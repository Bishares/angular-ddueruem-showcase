<div class="component-container">
  <div class="autocomplete-container">
    <h1>Material Autocomplete</h1>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Assignee</mat-label>
        <input
          type="text"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
  <div class="button-container">
    <h1>Material Button</h1>
    <button mat-raised-button (click)="gifVisible = !gifVisible">Basic</button>
    <img
      style="margin-top: 2rem"
      *ngIf="gifVisible"
      src="/assets/take-kebab.gif"
      alt="yufka"
    />
  </div>

  <div class="datepicker-container">
    <h1>Material Datepicker</h1>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="datepicker-container">
    <h1>Material Grid List</h1>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
      >
        {{ tile.text }}
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div class="progress-container">
    <h1>Material Progress Bar (determinate)</h1>
    <button mat-raised-button (click)="loadProgress()">load stuff</button>
    <mat-progress-bar
      style="margin-top: 2rem"
      mode="determinate"
      [value]="prog"
    ></mat-progress-bar>
  </div>

  <div class="more-container">
    <h1>More Material Components</h1>
    <a href="https://material.angular.io/components/categories" target="_blank"
      >angular material</a
    >
  </div>
</div>
